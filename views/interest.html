<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Javascript/CSS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">

    <title>My Dating</title>
</head>
<body>
<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://iamjada1.greenriverdev.com/328/dating/">My Dating</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container rounded border mt-4">
    <!-- form start -->
    <form action="#" method="post" class="form-horizontal">
        <div class="row column_row mb-0">
            <h1 class="mt-4">Interests</h1>
        </div>
        <div class="row column_row border-top pt-4">
            <div class="col">
                <h6>In-door Interest</h6>
                <div class="container mb-4">
                    <div class="row mb-1">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="tv" value="Tv">
                            <label class="form-check-label" for="tv">Tv</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="movies" value="Movies">
                            <label class="form-check-label" for="movies">Movies</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="cooking" value="Cooking">
                            <label class="form-check-label" for="cooking">Cooking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="board" value="Board Games">
                            <label class="form-check-label" for="board">Board Games</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="puzzles" value="Puzzles">
                            <label class="form-check-label" for="puzzles">Puzzles</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="reading" value="Reading">
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="cards" value="Playing Cards">
                            <label class="form-check-label" for="cards">Playing Cards</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="games" value="Video Games">
                            <label class="form-check-label" for="games">Video Games</label>
                        </div>
                    </div>
                </div>
                <h6>Out-door Interest</h6>
                <div class="container">
                    <div class="row mb-1">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="hiking" value="Hiking">
                            <label class="form-check-label" for="hiking">Hiking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="biking" value="Biking">
                            <label class="form-check-label" for="biking">Biking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="swimming" value="Swimming">
                            <label class="form-check-label" for="swimming">Swimming</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="collecting" value="Collecting">
                            <label class="form-check-label" for="collecting">Collecting</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline col-3 mr-0">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="walking" value="Walking">
                            <label class="form-check-label" for="walking">Walking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" name="interest[]" id="climbing" value="Climbing">
                            <label class="form-check-label" for="climbing">Climbing</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row column_row d-flex justify-content-end">
            <input type="submit" class="form-control btn btn-primary rounded" id="btn_size" value="Next >">
        </div>
    </form>
</div>
</body>
</html>
