                    </div>

                    <!-- seeking -->
                    <div class="form-group">
                        <label class="col-sm-2">Seeking</label>
                        <div>
                            <repeat group="{{ @seekGender }}" value="{{ @seeking }}">
                                <label class="seeking"><input type="radio" name="seeking"

                                    <check if="{{ @seeking == @userSeeking }}">

                                    > {{ ucfirst(@seeking) }}

                            </repeat>
                        </div>
